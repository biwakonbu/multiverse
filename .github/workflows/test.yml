name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24', '1.23']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage-unit.out ./pkg/... ./internal/...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-unit.out
          flags: unittests

  integration-tests:
    name: Integration Tests (Mock)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run integration tests
        run: go test -v -race -coverprofile=coverage-integration.out ./test/integration/...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-integration.out
          flags: integration

  docker-tests:
    name: Docker Sandbox Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Docker Sandbox tests
        run: go test -v -tags=docker -timeout=10m ./test/sandbox/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -o agent-runner ./cmd/agent-runner

      - name: Verify binary
        run: ./agent-runner -help || true  # May fail due to missing stdin, that's OK

  codex-integration:
    name: Codex Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'codex-test')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Codex Docker image
        run: docker build -t agent-runner-codex:latest ./sandbox/
        continue-on-error: true

      - name: Run Codex integration tests
        run: go test -v -tags=codex -timeout=10m ./test/codex/...
        env:
          CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
        continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate coverage
        run: |
          go test -v -coverprofile=coverage.out ./pkg/... ./internal/... ./test/integration/...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          verbose: true
