name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Test Unit
        run: make test-unit

      - name: Test Integration
        run: make test-integration

      - name: Test Docker Sandbox
        run: make test-docker

      - name: Test Worker with Docker (Coverage)
        run: make test-worker-coverage

      - name: Upload Worker Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: worker-coverage-report
          path: coverage-worker.html

  frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/ide
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: frontend/ide/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check (svelte-check)
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
